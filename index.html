<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>

<body>
  <div class="main">
    <h1 class="city"></h1>
    <form class="weather-form">
      <input type="text" name="city" class="weather-form__input" placeholder="Write your city...">
      <button type="submit" title="find-city">Найти</button>
    </form>
    <ul class="calendar">
      <li class="calendar-item">
        <h2 class="calendar-day"></h2>
        <div class="calendar-header">
          <p class="calendar-header_month"></p>
          <p class="calendar-header_weekday"></p>
        </div>
      </li>
      <li class="calendar-item">
        <h2 class="calendar-day"></h2>
        <div class="calendar-header">
          <p class="calendar-header_month"></p>
          <p class="calendar-header_weekday"></p>
        </div>
      </li>
      <li class="calendar-item">
        <h2 class="calendar-day"></h2>
        <div class="calendar-header">
          <p class="calendar-header_month"></p>
          <p class="calendar-header_weekday"></p>
        </div>
      </li>
      <li class="calendar-item">
        <h2 class="calendar-day"></h2>
        <div class="calendar-header">
          <p class="calendar-header_month"></p>
          <p class="calendar-header_weekday"></p>
        </div>
      </li>
      <li class="calendar-item">
        <h2 class="calendar-day"></h2>
        <div class="calendar-header">
          <p class="calendar-header_month"></p>
          <p class="calendar-header_weekday"></p>
        </div>
      </li>
    </ul>
    <ul class="weather">
      <template id="template-weather_item">
        <li class="weather-item">
          <div class="weather-temp">
            <p class="weather-temp_time"></p>
            <h3 class="weather-temp_degree"></h3>
          </div>
          <div class="weather-descr">
            <div class="weather-descr_icon"></div>
            <div class="weather-descr-text"></div>
          </div>
          <div class="weather-wind">
            <p class="weather-wind_title">Скорость ветра</p>
            <p class="weather-wind_metric"></p>
          </div>
          <div class="weather-pressure">
            <p class="weather-pressure_title">Атмосферное давление</p>
            <p class="weather-pressure_metric"></p>
          </div>
          <div class="weather-humidity">
            <p class="weather-humidity_title">Влажность</p>
            <p class="weather-humidity_metric"></p>
          </div>
        </li>
      </template>
    </ul>
  </div>
  <script src="./src/main.ts" type="module"></script>
</body>

</html>
